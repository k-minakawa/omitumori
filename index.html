<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ページタイトル</title>
  <meta name="description" content="ページの説明" />
  <meta name="format-detection" content="telephone=no" />
  <!-- favicon/web-clip-icon -->
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="webclip.png" />
  <!-- ogp -->
  <meta property="og:site_name" content="ページタイトル" />
  <meta property="og:url" content="URL" />
  <meta property="og:type" content="website or article" />
  <meta property="og:title" content="ページのタイトル" />
  <meta property="og:description" content="ページの説明" />
  <meta property="og:image" content="URL" />
  <meta property="og:locale" content="ja_JP" />
  <meta property="fb:app_id" content="AppID">
  <meta name="twitter:card" content="summary_large_image or summary" />
  <meta name="twitter:site" content="@twitter_id" />
  <meta name="twitter:description" content="ページの説明" />
  <meta name="twitter:image:src" content="URL" />
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;700&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <div id="mitsumori-js" class="main_mitsumori">
    <table class="mitsumori-js-tbl">
        <thead class="thead"><th>項目</th><th>数量</th><th>金額</th></thead>
        <tbody>
            <tr id="mitsumori-js-item-1" class="mitsumori-js-item" data-itemnum="1">
                <td class="item-name">セット内容</td>
                <td class="item-quantity">
                    <label><input type="radio" name="item-radio-1" class="radio-quantity" data-itemnum="1" value="150000">サイト制作セット（ペライチ）</label>
                    <label><input type="radio" name="item-radio-1" class="radio-quantity" data-itemnum="1" value="200000">サイト制作セット（下層5ｐまで）</label>
                    <label><input type="radio" name="item-radio-1" class="radio-quantity" data-itemnum="1" value="250000">サイト作成セット（下層10ｐまで）</label>
                </td>
                <td class="item-price">￥<span></span></td>
            </tr>
            <tr id="mitsumori-js-item-2" class="mitsumori-js-item" data-itemnum="2">
                <td class="item-name">単品メニュー</td>
                <td class="item-quantity">
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">デザイン制作（サイト）</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">デザイン制作（バナーなどのサイト以外）</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">イラスト制作</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">写真撮影（交通費別途）</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">コーディング（動きなし）</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">コーディング（動きあり）</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">サイト手直し</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">WP化</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">保守</label>
                    <label><input type="checkbox" class="check-quantity" data-itemnum="2" value="10000">運用代行</label>
                </td>
                <td class="item-price">￥<span></span></td>
            </tr>
        </tbody>
    </table>
    <table class="mitsumori-js-total-tbl" data-taxflg="0">
        <tbody class="main_mitsumori__total">
            <tr><th>合計金額</th><td>￥<span id="mitsumori-js-total"></span></td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
